<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>ДЗ №2</title>
</head>
<body class="body body_theme_dark">
<div class="wrapper">
    <div class="wrapper__container">
        <div class="wrapper__grid">
            <header class="header header_theme_dark">
                <div class="header__body">
                    <h2 class="header__text header__text_theme_dark">
                        Интернет-магазин "Не только красивое"
                    </h2>
                </div>
            </header>
            <aside class="sidebar sidebar_theme_dark">
                <div class="sidebar__body">
                    <form action="#" class="form-filter sidebar__form-filter">
                        <div class="form-filter__group">
                            <h4 class="form-filter__title form-filter__title_theme_dark">
                                Морская рыба
                            </h4>
                            <div class="list-check form-filter__list-check">
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_shark">
                                    <label for="product_shark"> Акула </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_perch">
                                    <label for="product_perch"> Окунь </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_halibut">
                                    <label for="product_halibut"> Палтус </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_cod">
                                    <label for="product_cod"> Треска </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-filter__group">
                            <h4 class="form-filter__title form-filter__title_theme_dark">
                                Пресноводная рыба
                            </h4>
                            <div class="list-check form-filter__list-check">
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_beloglazka">
                                    <label for="product_beloglazka"> Белоглазка </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_sturgeon">
                                    <label for="product_sturgeon"> Осётр </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_eel">
                                    <label for="product_eel"> Речной угорь </label>
                                </div>
                                <div class="list-check__item list-check__item_theme_dark">
                                    <input type="checkbox" id="product_burbot">
                                    <label for="product_burbot"> Налим </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </aside>
            <main class="main">
                <section class="section">
                    <div class="section__heading">
                        <h1 class="section__title section__title_theme_dark">
                            Рыба на любой вкус
                        </h1>
                        <p class="section__subtitle section__subtitle_theme_dark">
                            Мы продаем рыбу, а не только показываем!
                        </p>
                    </div>
                </section>

                <section class="section">
                    <div class="section__heading">
                        <h2 class="section__title section__title_size_mini section__title_theme_dark">
                            Популярные
                        </h2>
                    </div>
                </section>
            </main>
            <footer class="footer footer_theme_dark">
                <div class="footer__body">
                    <p class="footer__text footer__text_theme_dark">
                        Контакты
                    </p>
                    <p class="footer__text footer__text_theme_dark">
                        @ 2021. ИП Рыбаков О. А.
                    </p>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>

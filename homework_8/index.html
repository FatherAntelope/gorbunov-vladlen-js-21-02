<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/style.css">
    <title>ДЗ№ 8</title>
</head>
<body>
<main class="main">
    <section class="section">
        <form action="#" class="form" method="get">
            <div class="row">
                <div class="col-3">
                    <div class="form__field">
                        <label class="form__label" for="user-name">Имя</label>
                        <input type="text" class="form__input" id="user-name" placeholder="Введите имя">
                        <div class="alert alert_color_danger">
                            <p>Имя должно состоять из латинских символов или кириллицы длиной от 3 до 16 символов</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form__field">
                        <label class="form__label" for="user-phone">Телефон</label>
                        <input type="tel" class="form__input" id="user-phone" placeholder="Введите № телефона">
                        <div class="alert alert_color_danger">
                            <p>Номер телефона должен быть в формате +7 (999) 999 99-99</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="button button_color_green">Записать</button>
                </div>
            </div>
        </form>
    </section>
    <section class="section">

        <div class="row">
            <div class="col-6">
                <div class="flex-end">
                    <button type="button" class="button button_color_green button_active">Зеленый</button>
                    <button type="button" class="button button_color_red">Красный</button>
                    <button type="button" class="button button_color_cyan">Лазурный</button>
                </div>
                <table class="table">
                    <thead class="table__head table__head_color_red">
                        <tr>
                            <th>Имя</th>
                            <th>Номер телефона</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table__body table__body_color_red">
                        <tr>
                            <td>Имя</td>
                            <td>Номер телефона</td>
                            <td>
                                <a href="#" class="table__del-link">Удалить</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<script src="./js/index.js"></script>
</body>
</html>
